{% extends "layout.html" %}

{% block title %}Reports Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Reports Management</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <form id="reportFilterForm" class="row g-3">
                        <div class="col-md-4">
                            <select class="form-select" id="reportType">
                                <option value="">Select Report Type</option>
                                <option value="borrowing">Borrowing Statistics</option>
                                <option value="user">User Activity</option>
                                <option value="inventory">Inventory Report</option>
                                <option value="fines">Fines Report</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="endDate" placeholder="End Date">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Report Results</h5>
                    <div id="reportResults">
                        <!-- Report data will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}
